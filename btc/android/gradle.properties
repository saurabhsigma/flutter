org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
# Jetifier causes issues when bytecode/class files are compiled with a newer
# Java version than the Jetifier/ASM transformer understands. Disabling it
# can avoid the "Unsupported class file major version" Jetifier error for
# modern plugin dependencies. If you rely on legacy support-library
# artifacts that require Jetifier, re-enable it and use a compatible JDK.
android.enableJetifier=false
